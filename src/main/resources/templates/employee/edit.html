<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Update Info Employee</h1>
    <form th:action="@{/employee/edit/{id}(id=${employee.emplId})}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Employee Name</label>
            <input th:field="*{emplName}" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Employee Avatar</label>
            <input name="file" type="file" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <label>
                <input type="radio" th:field="*{gender}" th:selected="${employee.gender}" th:value="true">Nam
            </label>
            <label>
                <input type="radio" th:field="*{gender}" th:selected="${!employee.gender}" th:value="false">Ná»¯
            </label>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" th:field="*{birthDate}" class="form-control">
        </div>
        <div class="form-group">
            <label>Position</label>
            <input type="text" th:field="*{position}" class="form-control">
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" th:field="*{salary}" class="form-control">
        </div>
        <div class="form-group">
            <label> Department</label>
            <select name="departmentId" class="form-control">
                <option th:each="department : ${departmentList}"
                        th:if="${department.status}"
                        th:selected="${department.departId==employee.department.departId}"
                        th:value="${department.departId}"
                        th:text="${department.departName}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
