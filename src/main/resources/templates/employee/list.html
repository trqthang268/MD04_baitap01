<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>
        LIST EMPLOYEE
    </h1>
    <a th:href="@{/employee/add}">Add new Employee</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Birth Day</th>
            <th>Position</th>
            <th>Salary</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee:${employeeList}">
                <td th:text="${employee.emplId}"></td>
                <td th:text="${employee.emplName}"></td>
                <td><img th:src="${employee.avatar}" alt="img" style="height: 50px;width: 80px;object-fit: cover"></td>
                <td th:text="${employee.gender?'Nam':'Ná»¯'}"></td>
                <td th:text="${employee.department.departName}"></td>
                <td th:text="${#dates.format(employee.birthDate,'dd/MM/yyyy')}"></td>
                <td th:text="${employee.position}"></td>
                <td th:text="${employee.salary}"></td>
                <td><a th:href="@{/employee/edit/{id}(id=${employee.emplId})}">Update</a></td>
                <td><a th:href="@{/employee/delete/{id}(id=${employee.emplId})}" onclick="confirm('Confirm delete this?')">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
